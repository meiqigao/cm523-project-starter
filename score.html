<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Input Your Scores</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/scorestyle.css">




</head>
<body>
<div class="top-bar">
  <div class="hamburger" onclick="openSidebar()">☰</div>

  <div class="nav-buttons">
    <a href="home.html"><button>Home</button></a>
    <a href="about.html"><button>About</button></a>
    <a href="map.html"><button>Map</button></a>
  </div>
</div>
 <div class="input-wrapper">
      <img src="images/logo.jpg" class="score-img">
  <div class="input-section">
    <div class="input-group">
      <label for="sat">SAT</label>
      <input type="number" id="satInput" placeholder="Enter your SAT score">
    </div>

    <div class="input-group">
      <label for="act">ACT</label>
      <input type="number" id="actInput" placeholder="Enter your ACT score">
    </div>

    <div class="input-group">
      <label for="gpa">GPA</label>
      <input type="number" id="gpaInput" step="0.01" placeholder="Enter your GPA">
    </div>
  </div>
  <div class="division-buttons">
    <input type="radio" id="division1" name="division" value="1">
    <label for="division1">NCAA Division I</label>
  
    <input type="radio" id="division2" name="division" value="2">
    <label for="division2">NCAA Division II</label>
  
    <input type="radio" id="division3" name="division" value="3">
    <label for="division3">NCAA Division III</label>
  </div>
  
  
  

  <button class="enter-button"  id="enter-Button">Go</button>
   <div id="mySidebar" class="sidebar">
  <div class="close-btn" onclick="closeSidebar()">×</div>
  <a href="home.html">Home</a>
  <a href="about.html">About</a>
  <a href="map.html">Map</a>
</div>
<script>
  document.querySelectorAll('input[name="division"]').forEach((elem) => {
  elem.addEventListener("change", function(event) {
    const selectedDivision = event.target.value;
    localStorage.setItem('userDivision', selectedDivision);

  });
});

   document.getElementById('enter-Button').addEventListener('click', function() {
  const satInputValue = parseFloat(document.getElementById('satInput').value);
  const actInputValue = parseFloat(document.getElementById('actInput').value);
  const gpaInputValue = parseFloat(document.getElementById('gpaInput').value);
  const divisionSelected = document.querySelector('input[name="division"]:checked');

if (!divisionSelected) {
  alert('Please select the NCAA Division.');
  return;
}


  if (isNaN(satInputValue) && isNaN(actInputValue) && isNaN(gpaInputValue)){
    alert('Please enter valid SAT, ACT, and GPA scores.');
    return;
  }




  localStorage.setItem('userSAT', satInputValue);
  localStorage.setItem('userACT', actInputValue);
  localStorage.setItem('userGPA', gpaInputValue);

  // Then jump to school.html
  window.location.href = 'school.html';
});


  function openSidebar() {
    document.getElementById("mySidebar").style.width = "250px";
  }

  function closeSidebar() {
    document.getElementById("mySidebar").style.width = "0";
  }
</script>
</body>
</html>
