    .main-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    .map-container img {
  width: 500px;
  height: auto;
  /* If you want the image to stay at a fixed height regardless of school info */
  max-height: 500px;
  object-fit: contain;
}
    .school-Info {
      flex: 1 1 45%;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
 
      display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding-top: 20px;
    }
    .school-Info.active {
      display: block;
    }

    .school {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .filters {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .filter {

      flex-direction: column;
      align-items: center;
    }
    .filter label {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .filter input {
      width: 60px;
      height: 20px;
      background-color: #f0f4ec;
      border: 1px solid #888;
      text-align: center;
    }
    .dropdown-container {
  display: none;
  text-align: center;
  margin: 20px;
}

.dropdown-container select {
  font-size: 18px;
  padding: 10px;
}

@media (max-width: 768px) {

  }
  .dropdown-container {

    function showSchoolInfo(state) {
      const html = schools[state];
      if (html) {
    const infoBox = document.getElementById('school-Info');
    infoBox.innerHTML = `
      <button id="closeInfo" style="
      position:abosolute;

        grid-column: span 2;
        background-color:black ;
        color: white;
        border: none;
        padding: 2px 4px;
        font-size: 12px;
        border-radius: 5px;
        cursor: pointer;
      ">X</button>
      ${html}
    `;
    infoBox.classList.add('active');

    // Attach event listener for the close button
    document.getElementById('closeInfo').addEventListener('click', function() {
      infoBox.classList.remove('active');
      infoBox.innerHTML = '';
    });
  }

      if (e.key === 'Enter') {
        alert('Searching for: ' + this.value);
      }
    });

    document.getElementById('usMap').addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const x = Math.round(e.clientX - rect.left);
      const y = Math.round(e.clientY - rect.top);
      console.log('X:', x, 'Y:', y);
    });
    document.addEventListener("click", function(e) {
  const infoBox = document.querySelector('.school-Info');
  const usMap = document.getElementById("usMap");

  if (
    infoBox.classList.contains('active') &&
    !infoBox.contains(e.target) &&
    !usMap.contains(e.target)
  ) {
    infoBox.classList.remove('active');
    infoBox.innerHTML = '';
  }
});

  tempDiv.innerHTML = html;

  const schoolBlocks = tempDiv.querySelectorAll('.school');
  schoolBlocks.forEach(block => {
    const name = block.querySelector('h2')?.innerText.trim();
    if (name) {
      universityIndex.push({
        name: name.toLowerCase(),  // for case-insensitive match
        html: block.outerHTML
      });
    }
  });
}

// Search input listener (live typing)
document.getElementById('searchInput').addEventListener('input', function(e) {
  const query = e.target.value.toLowerCase().trim();
  const infoBox = document.getElementById('school-Info');

  if (!query) {
    infoBox.classList.remove('active');
    infoBox.innerHTML = '';
    return;
  }

  const match = universityIndex.find(item => item.name.includes(query));
  if (match) {
    infoBox.innerHTML = `
    <button id="closeInfo" style="

        grid-column: span 1;
        background-color:black ;
        color: white;
        border: none;
        padding: 2px 4px;
        font-size: 12px;
        border-radius: 5px;
        cursor: pointer;
     
      ">X</button>
      ${match.html}
    `;
    infoBox.classList.add('active');

    // Add close button event
    document.getElementById('closeInfo').addEventListener('click', function() {
      infoBox.classList.remove('active');
      infoBox.innerHTML = '';
    });
  } else {
    infoBox.classList.remove('active');
    infoBox.innerHTML = '';
  }
});
  </script>
</body>
